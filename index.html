// Generar galer칤a autom치ticamente
const gallery = document.getElementById('gallery');
photos.forEach(photo => {
  const card = document.createElement('div');
  card.className = 'photo-card bg-white rounded-3xl overflow-hidden cursor-pointer';
  card.innerHTML = `
    <img src="${photo.src}" alt="${photo.title}" class="w-full h-80 object-cover" />
  `;
  card.onclick = () => openModal(photo.title, photo.camera, photo.settings, photo.src);
  gallery.appendChild(card);
});


function openModal(title, camera, settings, imgSrc) {
  document.getElementById('modalTitle').innerText = title;
  document.getElementById('modalCamera').innerText = camera;
  document.getElementById('modalSettings').innerText = settings;
  document.getElementById('modalImage').src = imgSrc;


  const modal = document.getElementById('modal');
  modal.classList.remove('hidden');
  modal.classList.add('flex');
  setTimeout(() => modal.classList.add('modal-show'), 10);
}


function closeModal() {
  const modal = document.getElementById('modal');
  modal.classList.remove('modal-show');
  setTimeout(() => {
    modal.classList.add('hidden');
    modal.classList.remove('flex');
  }, 300);
}
